<input #csvInput hidden="true" type="file" onclick="this.value=null" (change)="csvInputChange($event)" accept=".csv"/>
<button mat-flat-button color="primary" (click)="csvInput.click()">Choose Spreadsheet File (CSV)</button>

<table mat-table [dataSource]="shifts" class="mat-elevation-z8">
    <!-- Position Column -->
    <!-- <ng-container matColumnDef="date">
      <th mat-header-cell *matHeaderCellDef>Date</th>
      <td mat-cell *matCellDef="let shift">{{shift.date}}</td>
    </ng-container> -->
    <ng-container matColumnDef="date">
      <th mat-header-cell *matHeaderCellDef>Date</th>
      <td mat-cell *matCellDef="let shift">{{shift.date}}</td>
    </ng-container>
  
    <!-- Name Column -->
    <ng-container matColumnDef="clockIn">
      <th mat-header-cell *matHeaderCellDef>Clock In</th>
      <td mat-cell *matCellDef="let shift">{{shift.clockIn.toTimeString().split(' ')[0]}}</td>
    </ng-container>
  
    <!-- Weight Column -->
    <ng-container matColumnDef="clockOut">
      <th mat-header-cell *matHeaderCellDef>Clock Out</th>
      <td mat-cell *matCellDef="let shift">{{shift.clockOut.toTimeString().split(' ')[0]}}</td>
    </ng-container>

    <ng-container matColumnDef="totalHours">
        <th mat-header-cell *matHeaderCellDef>Hours</th>
        <td mat-cell *matCellDef="let shift">{{shift.totalShiftHours}}</td>
    </ng-container>
  
  
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr
        mat-row
        *matRowDef="let row; columns: displayedColumns;"
    ></tr>
  </table>  
  <div class="total">
    <span>Total Hours: {{totalHours}}</span>
    <button mat-stroked-button (click)="getHours()" class="button">Get Shift Totals</button>
    <!-- <span class="total-hours">Total Hours: {{}}</span> -->
  </div>
